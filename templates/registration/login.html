<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEOTEL APP</title>
</head>
<body>
{% include 'base/header_accounts.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<body class="hold-transition login-page">
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="{%url "costumer_list"%}"><b>Neotel</b>Demo</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">{%trans "start_session"%}</p>
      <form method="post" action="/accounts/login/">
          {% csrf_token %}



      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="id_username" placeholder="Email" name="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="id_password" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">

        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">{%trans "log_in"%}</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!--=

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fab fa-facebook-f"></i>{%trans "log_in_using"%}
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fab fa-google-plus"></i> {%trans "log_in_using"%}
        Google+</a>
    </div>
    <!-- /.social-auth-links -->
    <!--

    <a href="#">{%trans "forgot_password"%}</a><br>
    <a href="register.html" class="text-center">{%trans "register_new"%}</a>
    -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->





{%endblock%}
